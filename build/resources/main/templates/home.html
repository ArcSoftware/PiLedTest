<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED Controller</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>Toggle Lights:</h2>
<button href="/?led=white">White</button>
<button href="/?led=red">Red</button>
<button href="/?led=green">Green</button>
<button href="/?led=yellow">Yellow</button>
<button href="/?led=allOff">All Off</button>
<br><br>
<h2> Special Modes: </h2>

Blink:

<form action="/blink" method="post">
    <select name="speed">
        <option selected disabled>Speed</option>
        <option value=100>.1 second</option>
        <option value=200>.2 second</option>
        <option value=500>.5 second</option>
        <option value=1000>1 second</option>
        <option value=1500>1.5 seconds</option>
        <option value=2000>2 seconds</option>
        <option value=10000>10 seconds</option>
    </select>
    <select name="duration">
        <option value=1000>1 second</option>
        <option value=2000>.2 seconds</option>
        <option value=5000>5 seconds</option>
        <option value=10000>10 seconds</option>
        <option value=15000>15 seconds</option>
        <option value=60000>1 minute</option>
        <option value=120000>2 minutes</option>
    </select>
    <button type="submit">Blink!</button>
</form>
<br><br> Pulse:
    <form action="/pulse" method="post">
        <select name="duration">
            <option selected disabled>Duration</option>
            <option value=1000>1 second</option>
            <option value=2000>.2 seconds</option>
            <option value=5000>5 seconds</option>
            <option value=10000>10 seconds</option>
            <option value=15000>15 seconds</option>
            <option value=60000>1 minute</option>
            <option value=120000>2 minutes</option>
        </select>
        <button type="submit">Pulse!</button>
</form>
</body>
</html>
